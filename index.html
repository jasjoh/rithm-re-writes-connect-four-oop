<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="connect4.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="customContainer mt-3">

          <div id="alertContainer" class="alert alert-info" role=alert" style="display:none">Game Over!</div>
          <div id="start">
            <button id="startGame" type="button" class="btn btn-outline-primary mb-2">Start Game</button>
          </div>
          <div id="playerForm">
            <form class="row mb-3">
                <label for="playerOneNameAndColor" class="form-label">Player One Name And Color</label>
                <div class="col">
                  <input type="text" class="form-control" id="playerOneName" aria-describedby="playerOneName">
                </div>
                <div class="col">
                  <input type="color" class="form-control form-control-color" id="playerOneColor" value="#ff0000" aria-describedby="playerOneColor">
                </div>
                <label for="playerOneNameAndColor" class="form-label">Player Two Name And Color</label>
                <div class="col">
                  <input type="text" class="form-control" id="playerTwoName" aria-describedby="playerTwoName">
                </div>
                <div class="col">
                  <input type="color" class="form-control form-control-color" id="playerTwoColor" value ="#0062ff" aria-describedby="playerTwoColor">
                </div>
            </form>
          </div>
          <div id="game">
              <table id="board"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="hash.js"></script>
  <script src="connect4.js"></script>
</body>
</html>
